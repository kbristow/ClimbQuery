{% extends "ClimbQueryWeb/base.html" %}

{% load staticfiles %}

{% block css %}
    <link href="{% static 'js/select2-3.5.4/select2.css' %}" rel="stylesheet">
    <link href="{% static 'js/select2-3.5.4/select2-bootstrap.css' %}" rel="stylesheet">
    <style type="text/css">
        .stacktable { width: 100%; }
        .st-head-row { padding-top: 1em; }
        .st-head-row.st-head-row-main { font-size: 1.5em; padding-top: 0; }
        .st-key { width: 49%; text-align: right; padding-right: 1%; }
        .st-val { width: 49%; padding-left: 1%; }
        
        
        
        /* RESPONSIVE EXAMPLE */
        
        .stacktable.large-only { display: table; }
        .stacktable.small-only { display: none; }
        
        @media (max-width: 800px) {
          .stacktable.large-only { display: none; }
          .stacktable.small-only { display: table; }
        }
    </style>
{% endblock %}


{% block javascript %}
    <script src="{% static 'js/select2-3.5.4/select2.min.js' %}"></script>
    <script src="{% static 'js/stacktable/stacktable.js' %}"></script>
    <script type="text/jsx" src="{% static 'ClimbQueryWeb/js/routes.js' %}" />
{% endblock %}
